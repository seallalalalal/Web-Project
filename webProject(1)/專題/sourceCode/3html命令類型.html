	<b><p><font color=black size="5" face="標楷體">HTML命令類型</font></p></b>
	
	<p>HTML命令大致上可分為「單標記命令」和「雙標記命令」二類。</p>
	<ul>
		<li>
			<p>單標記命令：<br><br>如&lt;br&gt;、&lt;hr&gt;或&lt;img src = elephant.jpg&gt;，單獨一個便是完整的命令 <br><br></p>
		<li>
			<p>雙標記命令：<br><br>一般以＜×＞．．．．＜／×＞方式構成一對，其中的×代表標記命令。<br>可以將雙標記命令想像成開關，前導標記＜×＞為「開啟」，而＜／×＞為「關閉」。<br>例如&lt;a &gt;....&lt;/a&gt;<br></p>
	</ul>

</div>

</body>
</html>
