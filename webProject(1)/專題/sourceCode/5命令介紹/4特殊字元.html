<li> <font color = "#0000FF">&amp;nbsp; 不換行空格 </font><br>

<p>在 HTML 中不能使用小於號（&lt;）和大於號（&gt;），這是因為瀏覽器會誤認為它們是標籤。<br>如果希望正確地顯示預留字元，我們必須在 HTML 原始碼中使用字元實體<br><br>如需顯示小於號，我們必須這樣寫：&amp;lt; 或 &amp;#60; <br>lt 是less than的首字母縮寫<br><br>如需顯示大於號，則必續這樣寫:&amp;gt;或&amp;#62;<br>gt 是greater than的首字母縮寫</p></li>
</ul>
