<html>
<script>
var ans=0, cp=0;
function copy(){
	cp++;
	var text1 = document.getElementById("show1").value; 
	document.getElementById("run1").innerHTML=text1;
	if (cp%2==0)
		document.getElementById("run1").style="display:none";
	else
		document.getElementById("run1").style="display:block";
}
function answer()
{
	ans++;
	if (ans%2==0)
		document.getElementById("run2").style="display:none";
	else
		document.getElementById("run2").style="display:block";  
}
function clean()
{
	document.getElementById("run2").style="display:none";
	document.getElementById("run1").style="display:none";
	ans=0;
	cp=0;
}
</script>
<style>
 .run2 {display:none;}
</style>
<body bgcolor = "#ADADAD">
<center><h1>請撰寫7號的紅色字體「嗨」</center>
<table border  align=center>
<tr>
<td>
<textarea id="show1" rows=10 cols=50 style=font-size:25px>
</textarea>
</td>
</tr>
</table>
<br><br>
<center>
&nbsp&nbsp&nbsp&nbsp<button onclick = "copy()">執行/隱藏結果</button>
&nbsp&nbsp&nbsp&nbsp<button onclick = "answer()">顯示/隱藏答案</button>
&nbsp&nbsp&nbsp&nbsp<button onclick = "clean()">重新作答</button>
</center>
<br><br>
<table border height=300 width=800 align=center>
<tr>
<td width="200px">
<p id=run1 class=run1 align="center"></p>
</td>
<td width="200px">
<p id=run2 class=run2 align="left"><font size=5>&lt;font color=red size=7 &gt;嗨&lt;/font&gt;</font></p>
</td>
</tr>
</table>
<br><br><br>

</body>
</html>
